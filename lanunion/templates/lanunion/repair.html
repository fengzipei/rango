{% extends 'lanunion/base.html' %}

{% block body_block %}

    {% if user.is_authenticated %}
        {{ error }}

        {% for report in reports %}
            <li><a href="/lanunion/repair_orders/{{ report.order_id }}">{{ report.problem_text }}</a> applicant
                name: {{ report.applicant_id.profile.name }}</li>
        {% endfor %}

    {% else %}
        Please login in first.
    {% endif %}

{% endblock %}
