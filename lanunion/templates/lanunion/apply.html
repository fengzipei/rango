{% extends 'lanunion/base.html' %}

{% block body_block %}

    {% if user.is_authenticated %}
        {{ error }}

        <form method="post">
            {% csrf_token %}
            {{ application_form.as_p }}
            <button type="submit">Submit</button>
        </form>

    {% else %}
        Please login in first.
    {% endif %}

{% endblock %}
